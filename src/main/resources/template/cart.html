<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 60px;">
    <button class="btn btn-sm btn-primary">
        <a href="/cart" style="color: white; text-decoration: none;">Cart</a>
    </button>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10">
            <div th:if="${productList != null and #lists.size(productList) > 0}">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${productList}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <form th:action="@{/addToCart/{id}(id=${product.id})}" method="post">
                                <button type="submit">Add to Cart</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${productList == null or #lists.size(productList) == 0}">
                <br>
                <div class="alert alert-warning">
                    There is no data
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
